
<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><title>Trip Input</title><link rel="stylesheet" href="style.css"></head>
<body><header><h1>Plan Your Trip</h1></header><div class="container">
<form action="itinerary.html" method="get">
<div class="card row">
<div class="col"><label>Arrival City</label><input type="text" name="city" required></div>
<div class="col"><label>Arrival Date</label><input type="date" name="date" required></div>
<div class="col"><label>Duration (days)</label><input type="number" name="duration" value="12" min="3" max="30"></div>
</div>
<button type="submit">Generate My Plan</button></form></div></body></html>
